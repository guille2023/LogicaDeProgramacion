<meta charset="UTF-8">

<h1>Mundial de futbol</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var numeroMienbros = parseInt(prompt("Ingrese la cantidad de mienbros de la familia"));
    var contador = 1;
    var totalEdades = 0;

    while (contador <= numeroMienbros){
        edad = parseInt(prompt("Ingrese la edad de la familia"));
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades/numeroMienbros;
    
    imprimir("La mediad de las edades de la familia es " + mediaEdades)
    imprimir("FIN")

    </script>
