<meta charset="UTF-8">

<h1>juego</h1>


<script>
function saltarLinea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }


    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }



var numeroPensado = Math.round( Math.random()*10)
var intentos = 3;
var contador = 1;

while (contador <= intentos){ 

    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"))

    if (numeroPensado == numeroLanzado){
        alert("usted acerto, en el intento "+ contador + " el numero pensado es el: "+ numeroPensado)
        break;    
    }
    else{
   imprimir("Usted erro, el numero pensado es: "+ numeroPensado);
    }
    contador++;
}


</script>
