<meta charset="UTF-8">

<h1>Mundial de futbol</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var multiplica = 1;
    imprimir("WHILE");

    while(multiplica <= 10){
        imprimir(5 * multiplica);
        multiplica = multiplica + 1;
        
    }

    imprimir("FOR");

    for(var multiplica =1; multiplica <=10; multiplica ++){
        imprimir(7 * multiplica);
    }


</script>
